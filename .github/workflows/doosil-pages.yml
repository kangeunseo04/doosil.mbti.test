name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]

concurrency:
  group: pages-deploy
  cancel-in-progress: true   # 새 실행이 오면 이전 실행을 자동 취소

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .   # 정적 사이트 루트

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
