name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # (선택) 루트에서 불필요한 파일 빼고 올리기 위해 staging 폴더 생성
      - name: Prepare artifact
        run: |
          mkdir site
          rsync -av \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'README.md' \
            --exclude '.DS_Store' \
            ./ site/
          # SPA라면 404.html 필요할 수 있음: index.html을 복사
          [ -f site/404.html ] || cp site/index.html site/404.html
          # Jekyll 방지 (언더스코어 폴더 사용 시)
          touch site/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./site   # ← 루트 내용을 모아둔 폴더를 업로드

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4


